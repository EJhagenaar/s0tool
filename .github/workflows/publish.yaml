---
# Build the ESPHome binary firmware
# And deploy it to Github Pages.
name: Publish firmware push

on:
  schedule:
    - cron: '0 4 * * 1'
  push:
    branches:
      - main

jobs:
  build:
    uses: esphome/workflows/.github/workflows/publish.yml@main
    with:
      files: ./esphome/pulscounter.yaml,./esphome/watermeter.yaml,./esphome/S0-puls-kwhpuls.yaml, ./esphome/S0-puls-DSZ12D.yaml, ./esphome/S0-puls-LEM022SJ.yaml, ./esphome/s0-watermeter.yaml
      name: S0tool

